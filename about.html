<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiMiTi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 href="/index.html">FiMiTi</h1>
        <ul class="menu">
            <li href="about.html">About</li>
        </ul>
    </header>

    <main class="main about">
        <div>
            <div class="welcome">
                <h2>Welcome to FiMiTi</h2>
                <p>Objective: Guess the correct Solfrege Syllable based on the provided scale degree</p>
                <button id="begin" onclick="beginGame()">Begin Game</button>
            </div>
            <div class="game" id="gameContainer">
                <div class="prompt-detail"> 
                    <h2>Key Signature Scale Degree</h2>
                </div>
                <div class="user-choice">
                    <h1>Do</h1>
                    <h1>Re</h1>
                    <h1>Mi</h1>
                    <h1>Fa</h1>
                </div>
                    <p id="userStatus"></p>
                </div>
        </div>
    </main>
   
    <script src="game.js"></script>
    <script src="index.js"></script>

</body>
</html>
